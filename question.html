<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css' />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="container_12">
        <div class="grid_12">
                <h1>Career Quiz</h1>
        </div>
    </div>

    <div class="container_12" id="main">
        <div class="grid_8" id="questions_container">
            <div id="stem">
                <h2>Were you good at math, science or logic when you studied them? </h2>

                <form class="double_choice">
                    <label>
                        <input type="radio" name="STEM" value="science" />
                        <button type="button" class="textAnswer">Yes</button>
                    </label>
                    <label>
                        <input type="radio" name="STEM" value="noscience" />
                        <button type="button" class="textAnswer">No</button>
                    </label>
                    <button type="submit" class="continue">Continue</button>
                </form>
            </div>
        </div>

        <div class="grid_2"> <div class="arrow">you are here</div> </div>
        <div class="grid_2">
            <!-- Right hand navigation buttons -->
            <button type="button" class="nav_btn" data-questionref="stem"></button>
            <button type="button" class="nav_btn" data-questionref="writing"></button>
            <button type="button" class="nav_btn" data-questionref="impact"></button>
            <button type="button" class="nav_btn" data-questionref="competition"></button>
            <button type="button" class="nav_btn" data-questionref="timing"></button>
            <button type="button" class="nav_btn" data-questionref="contribution"></button>
        </div>

    </div>

</body>

</html>
