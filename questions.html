<!-- STEM-->
<div id="stem" class="double-choice">
    <img src="images/stem.jpg"> <!-- Image Credit: Bethany Carlson, FreeImages.com -->
    <h2>Were you good at math, science or logic when you studied them? </h2>

    <form>
        <label>
            <input type="radio" name="STEM" value="science" />
            <button type="button" class="textAnswer">Yes</button>
        </label>
        <label>
            <input type="radio" name="STEM" value="noscience" />
            <button type="button" class="textAnswer">No</button>
        </label>
    </form>
</div>



<!--writing -->

    <img src="images/writing.jpg"> <!-- Image Credit: Michael Zimmermann, FreeImages.com -->
    <h2>Are you good at writing and speaking? </h2>

    <form>
        <label>
            <input type="radio" name="writing" value="PR" />
            <button type="button" class="textAnswer">Yes</button>
        </label>
        <label>
            <input type="radio" name="writing" value="noPR"/>

<!-- Impact  -->
<div id="impact" class="double-choice">
    <img src="images/impact.jpg"> <!-- Image Credit: bcreavis, FreeImages.com -->
    <h2>Are you happy betting on a small chance of a big impact?</h2>

    <form>
        <label>
            <input type="radio" name="impact" value="gambler"/>
            <button type="button" class="textAnswer">Yes
            <br /><span class="sub-info"> Bring it on.</span>
            </button>
        </label>
        <label>
            <input type="radio" name="impact" value="nogambler"/>
            <button type="button" class="textAnswer">No
            <br /><span class="sub-info"> I need garantees.</span>
            </button>
        </label>
    </form>
</div>



<!-- Competion  -->
<div id="competition" class="double-choice">
    <img src="images/competittion.jpg"> <!-- Image Credit: Raena Armitage, FreeImages -->
    <h2>Are you happy trying to work in the most competitive fields? </h2>

    <form>
        <label>
            <input type="radio" name="competition" value="competitive"/>
            <button type="button" class="textAnswer">Yes</button>
        </label>
        <label>
            <input type="radio" name="competition" value="nocompetitive"/>
            <button type="button" class="textAnswer">To some extent</button>
        </label>
    </form>
</div>


<!--Career Timing -->
<div id="timing" class="triple-choice">
    <img src="images/timing.jpg"> <!-- Image Credit: Gratisography / Ryan McGuire, FreeRangeStock.com -->
    <h2>How far through your career are you? </h2>

    <form>
        <label>
            <input type="radio" name="timing" value="early" />
            <button type="button" class="textAnswer">Early<br /><span class="sub-info"> I'm just starting out, so would like to focus on <a href="#">building career capital</a>.</span></button>
        </label>
        <label>
            <input type="radio" name="timing" value="middle" />
            <button type="button" class="textAnswer">Middle<br /><span class="sub-info"> I'd like to focus on both <a href="#">impact</a> and <a href="#">career capital</a>.</span></button>
        </labeL>
        <label>
            <input type="radio" name="timing" value="late" />
            <button type="button" class="textAnswer">Late<br /><span class="sub-info">I'd like to mainly focus on my impact.</span></button>
            <p><em>Bear in mind our profiles are mainly aimed at people aged 20-30.</em></p>
        </labeL>
    </form>
</div>



<!--Contribution -->
<div id="contribution" class="triple-choice">
    <h2>How do you want to contribute?</h2>

    <form>
        <label>
            <input type="radio" name="year" value="directly" />
            <button type="button" class="textAnswer">Direct impact</button>
            <p>You want to work directly on solving a socially important problem.</p>
        </label>
        <label>
            <input type="radio" name="year" value="influence" />
            <button type="button" class="textAnswer">Advocacy</button>
            <p>You want to <a href="#">use your position to unite people behind important ideas</a>.</p>
        </label>
        <label>
            <input type="radio" name="year" value="give" />
            <button type="button" class="textAnswer">Earning to give</button>
            <p>You want to earn lots of money, then <a href="#">donate it</a> to the most effective charities.</p>
        </label>
    </form>
</div>
