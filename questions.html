<!-- STEM-->
<div id="stem">
    <h2>Were you good at math, science or logic when you studied them? </h2>

    <form class="double_choice">
        <label>
            <input type="radio" name="STEM" value="science" />
            <button type="button" class="textAnswer">Yes</button>
        </label>
        <label>
            <input type="radio" name="STEM" value="noscience" />
            <button type="button" class="textAnswer">No</button>
        </label>
        <button type="submit" class="continue">Continue</button>
    </form>
</div>



<!--writing -->
<div id="writing">
    <h2>Are you good at writing and speaking? </h2>

    <form class="double_choice">
        <label>
            <input type="radio" name="writing" value="PR" />
            <button type="button" class="textAnswer">Yes</button>
        </label>
        <label>
            <input type="radio" name="writing" value="noPR"/>
            <button type="button" class="textAnswer">No</button>
        </label>
        <button type="submit" class="continue">Continue</button>
    </form>
</div>



<!-- Impact  -->
<div id="impact">
    <h2>Are you happy betting on a small chance of a big impact?</h2>

    <form class="double_choice">
        <label>
            <input type="radio" name="impact" value="gambler"/>
            <button type="button" class="textAnswer">Yes</button>
            <p>Bring it on.</p>
        </label>
        <label>
            <input type="radio" name="impact" value="nogambler"/>
            <button type="button" class="textAnswer">No</button>
            <p>I need garantees.</p>
        </label>
        <button type="submit" class="continue">Continue</button>
    </form>
</div>



<!-- Competion  -->
<div id="competion">
    <h2>Are you happy trying to work in the most competitive fields? </h2>

    <form class="double_choice">
        <label>
            <input type="radio" name="competion" value="competitive"/>
            <button type="button" class="textAnswer">Yes</button>
        </label>
        <label>
            <input type="radio" name="competition" value="nocompetitive"/>
            <button type="button" class="textAnswer">To some extent</button>
        </label>
        <button type="submit" class="continue">Continue</button>
    </form>
</div>


<!--Career Timing -->
<div id="timing">
    <h2>How far through your career are you? </h2>

    <form class="triple_choice">
        <label>
            <input type="radio" name="timing" value="early" />
            <button type="button" class="textAnswer">Early</button>
            <p>I'm just starting out, so would like to focus on <a target="_blank" href="/articles/career-capital/">building career capital</a>.</p>
        </label>
        <label>
            <input type="radio" name="timing" value="middle" />
            <button type="button" class="textAnswer">Middle</button>
            <p>I'd like to focus on both <a href="/articles/the-meaning-of-making-a-difference/" target="_blank">impact</a> and <a target="_blank" href="/articles/career-capital/">career capital</a>.</p>
        </labeL>
        <label>
            <input type="radio" name="timing" value="late" />
            <button type="button" class="textAnswer">Late</button>
            <p>I'd like to mainly focus on my impact. <em>Bear in mind our profiles are mainly aimed at people aged 20-30.</em></p>
        </labeL>
        <button type="submit" class="continue">Continue</button>
    </form>
</div>



<!--Contribution -->
<div id="contribution">
    <h2>How do you want to contribute?</h2>

    <form class="triple_choice">
        <label>
            <input type="radio" name="year" value="directly" />
            <button type="button" class="textAnswer">Direct impact</button>
            <p>You want to work directly on solving a socially important problem.</p>
        </label>
        <label>
            <input type="radio" name="year" value="influence" />
            <button type="button" class="textAnswer">Advocacy</button>
            <p>You want to <a target="_blank" href="/articles/advocacy/">use your position to unite people behind important ideas</a>.</p>
        </label>
        <label>
            <input type="radio" name="year" value="give" />
            <button type="button" class="textAnswer">Earning to give</button>
            <p>You want to earn lots of money, then <a target="_blank" href="/articles/earning-to-give/">donate it</a> to the most effective charities.</p>
        </label>
        <button type="submit" class="continue">Continue</button>
    </form>
</div>
